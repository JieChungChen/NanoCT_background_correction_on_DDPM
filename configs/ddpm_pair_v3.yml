name: DDPM For Background Correction

data_settings:
  train_data_dir: training_data_n
  model_save_dir: checkpoints
  img_size: 256
  dataset_init_every_n_epoch: 5
  model_save_every_n_epoch: 10
  pretrained_weight: ~

model_settings:
  ch: 64
  ch_mult: [1, 2, 2, 4, 4]
  num_res_blocks: 2
  dropout: 0.
  attn_ds: [16]
  use_torch_attn: False
  size: 256
  input_ch: 3

training_settings:
  use_mix_precision: true
  use_torch_attn: false
  weight_decay: 1.e-4
  lr: 4.5e-6
  grad_clip: 1.
  device: cuda:0
  batch_size: 1
  accumulate_step: 8
  epoch: 1000

ddpm_settings:
  T: 2000
  beta_scdl: linear
  beta_1: 1.e-6
  beta_T: 0.02
  uncon_ratio: 0.25